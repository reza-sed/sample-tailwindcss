<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Shop</title>
  </head>
  <body class="text-gray-600 font-roboto">
    <div class="grid md:grid-cols-4">
      <!-- content wrapper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="p-4 font-bold uppercase">
              <a class="hover:text-gray-800" href="/">Ninja Food</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </div>
          </div>
          <ul class="hidden md:block" id="menu">
            <li class="py-1 border-r-4 border-primary">
              <a class="px-4 flex justify-end" href="#">
                <span class="font-bold">Home</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a class="px-4 flex justify-end" href="#">
                <span>About</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </a>
            </li>
            <li class="py-1 border-r-4 border-white">
              <a class="px-4 flex justify-end" href="#">
                <span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end navigation -->
      <main class="md:col-span-3 px-16 py-6 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a
            class="
              btn
              text-primary
              md:border-primary md:border-2
              hover:text-white hover:bg-primary
              transition
              ease-in
              duration-200
            "
            href="#"
            >Log In</a
          >
          <a
            hover:text-white
            hover:bg-primary
            class="
              btn
              text-primary
              md:border-primary md:border-2
              ml-2
              hover:text-white hover:bg-primary
              transition
              ease-in
              duration-200
            "
            href="#"
            >Sign In</a
          >
        </div>

        <header>
          <h2 class="text-6xl">Reciepie</h2>
          <h3>For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recepies
          </h4>
          <!-- cards -->
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="images/noodles.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Veg noodles</span>
                <span class="block text-gray-500">Meal by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="images/curry.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">Tofu curry</span>
                <span class="block text-gray-500">Meal by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>14 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                class="w-full h-32 sm:h-48 object-cover"
                src="images/stew.jpg"
                alt=""
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli</span>
                <span class="block text-gray-500">Meal by Alex</span>
              </div>
              <div class="badge">
                <svg
                  class="w-5 inline-block"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>10 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Most Populars
          </h4>

          <div>
            <!-- cards -->
          </div>

          <div class="flex justify-center mt-2">
            <div
              class="
                btn
                bg-secondary-100
                text-secondary-200
                hover:shadow-inner
                transform
                hover:scale-110
                transition
                ease-out
                duration-200
              "
            >
              Load More
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
